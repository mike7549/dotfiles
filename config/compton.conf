opacity-rule = ["85:class_g = 'Termite'"];
opacity-rule2 = ["85:class_g = 'Pavucontrol'"];

shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
fading = true;

backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
sw-opti = false;
unredir-if-possible= true;
