command=~/dotfiles/scripts/i3blocks/$BLOCK_NAME

align=center
separator=false
markup=pango
separator_block_width=0
color=#000000

border_left=0
border_right=0
border_top=5
border_bottom=5

[separator]
full_text=<span foreground = "#7c7c7c" background = "#000000"></span>
markup=pango
border=#000000

[volume]
command=~/dotfiles/scripts/i3blocks/volume-pulseaudio -f 1 -d
signal=17
min_width=450
interval=once
background=#7c7c7c

[separator]
full_text=<span foreground = "#5c5c5c" background = "#7c7c7c"></span>
border=#7c7c7c

[wifi]
interval=5
min_width=250
background=#5c5c5c

[separator]
full_text=<span foreground = "#3c3c3c" background = "#5c5c5c"></span>
border=#5c5c5c

[iface]
background=#3c3c3c
color=#7c7c7c
min_width=250
interval=10

[separator]
full_text=<span foreground = "#7c7c7c" background = "#3c3c3c"></span>
border=#3c3c3c

[bandwidth]
interval=1
min_width=150
background=#7c7c7c

[separator]
full_text=<span foreground = "#5c5c5c" background = "#7c7c7c"></span>
border=#7c7c7c

[cpu_usage]
command=test $BLOCK_BUTTON -eq 1 && (termite -e htop & ) && disown || ~/dotfiles/scripts/i3blocks/cpu_usage -w 50 -c 80
label= 
min_width=150
interval=1
background=#5c5c5c

[separator]
full_text=<span foreground = "#3c3c3c" background = "#5c5c5c"></span>
border=#5c5c5c

[temperature]
label= 
min_width=150
interval=1
background=#3c3c3c
color=#7c7c7c

[separator]
full_text=<span foreground = "#7c7c7c" background = "#3c3c3c"></span>
border=#3c3c3c

[battery]
interval=60
min_width=150
background=#7c7c7c

[separator]
full_text=<span foreground = "#5c5c5c" background = "#7c7c7c"></span>
border=#7c7c7c

[weather]
interval=60
min_width=350
background=#5c5c5c

[separator]
full_text=<span foreground = "#3c3c3c" background = "#5c5c5c"></span>
border=#5c5c5c

[time]
